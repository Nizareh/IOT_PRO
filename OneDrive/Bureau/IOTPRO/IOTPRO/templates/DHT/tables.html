<!-- tables.html -->
{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<style>
  /* Global Styles */
  .container-fluid {
    padding: 20px;
  }

  .card-header h6 {
    font-weight: bold;
    text-transform: uppercase;
  }

  /* Table Container Styles */
  .container {
    margin: 80px auto;
    padding: 0 20px 20px 20px;
  }

  h1 {
    margin-bottom: 20px;
    color: #3498db; /* Header color - Blue */
    text-align: center;
  }

  /* Table Styles */
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  #customers th,
  #customers td {
    border: 1px solid rgb(17, 4, 4);
    padding: 12px; /* Increased padding for better spacing */
  }

  #customers th {
    padding-top: 16px;
    padding-bottom: 16px;
    text-align: left;
    background-color: #3498db; /* Header background color - Blue */
    color: white;
  }

  #customers tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  #customers tr:hover {
    background-color: #ddd;
  }

  #customers #mid {
    text-align: center;
  }

  /* Button Styles */
  #customers #up,
  #customers #del,
  #new3 {
    background-color: #3498db; /* Button background color - Blue */
    border-color: #2980b9; /* Darker blue for border */
    border-radius: 5px;
    padding: 10px; /* Increased padding for better appearance */
    color: white;
    text-decoration: none;
    cursor: pointer;
  }

  #customers #del {
    background-color: #e74c3c; /* Delete button background color - Red */
  }

  #customers button,
  #new3 {
    width: 100%;
  }

  /* Additional Container Styles */
  .container1,
  .container2 {
    margin: 80px auto;
    padding: 0 20px 20px 20px;
  }

  .container #new3 {
    padding: 10px;
    background-color: #3498db; /* Button background color - Blue */
    color: white;
    border-radius: 4px;
    border-color: #1904d4; /* Dark blue for border */
  }

  /* Additional Styles for Responsiveness */
  @media (max-width: 767px) {
    .container {
      margin: 20px auto;
    }
  }

  @media (max-width: 575px) {
    .container {
      padding: 0 10px 10px 10px;
    }
  }
</style>


  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>GESTION UTILISATEUR</h6>
          </div>
          <div class="container">
            <h1>Members</h1>
            <table id="customers" border="1">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th colspan="2" id="mid">Action</th>
                </thead>
                {% for x in mem %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.firstname}}</td>
                    <td>{{x.lastname}}</td>
                    <td>{{x.country}}</td>
                    <td>
                        <a href="update/{{x.id}}"><button id="up">update</button></a>
                    </td>
                    <td>
                        <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br><br>
            <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
        </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
